<body>
<!-- ejemplo (@n) base numeros consecutivos -->
ol>li{lorem$@5}*5
<!-- resultado   -->
<ol>
	<li>lorem5</li>
	<li>lorem6</li>
	<li>lorem7</li>
	<li>lorem8</li>
	<li>lorem9</li>

<!-- ejemplo (@n) base numeros consecutivos -->
table>thead>tr>th#num$@3*3
<!-- resultado   -->

<table>
	<thead>
		<tr>
			<th id="num3"></th>
			<th id="num4"></th>
			<th id="num5"></th>
		</tr>
	</thead>
</table>
</body>
</html>
