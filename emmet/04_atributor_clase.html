<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- ejemplo ( . ) atributo clase -->
div.amarilllo+div.azul+div.rojo
<!-- resultado   -->

<div class="amarilllo"></div>
<div class="azul"></div>
<div class="rojo"></div>

<!-- ejemplo1 ( . ) atributo clase -->
ul>li.grande+li.mediano+li.pequeno
<!-- resultado   -->

<ul>
	<li class="grande"></li>
	<li class="mediano"></li>
	<li class="pequeno"></li>
</ul>

<!-- ejemplo ( ... ) multiples clase -->
ul>li.rojo.mediano.textoblanco+li>.verde.grande.textonegro
<!-- resultado   -->

<ul>
	<li class="rojo mediano textoblanco"></li>
	<li>
		<div class="verde grande textonegro"></div>
	</li>
</ul>

</body>
</html>
