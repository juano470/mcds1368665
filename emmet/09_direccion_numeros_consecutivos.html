<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- ejemplo (@-) direccion numeros consecutivos -->
ol>li#numero$@-*5
<!-- resultado   -->
<ol>
	<li id="numero5"></li>
	<li id="numero4"></li>
	<li id="numero3"></li>
	<li id="numero2"></li>
	<li id="numero1"></li>
</ol>

<!-- ejemplo (@-) direccion numeros consecutivos -->
table>thead>tr>th.titulo$$@-*3
<!-- resultado   -->
<table>
	<thead>
		<tr>
			<th class="titulo03"></th>
			<th class="titulo02"></th>
			<th class="titulo01"></th>
		</tr>
	</thead>
</table>
</body>
</html>
